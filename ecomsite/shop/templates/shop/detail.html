{% extends 'shop/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_object.image }}" width="500px">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
               
                    <div class="card-body">
                      <h5 class="card-title">{{ product_object.title}}</h5>
                      <h5 class="card-subtitle mb-2 text-muted">Price : ${{ product_object.price}}</h5>
                      <p class="card-text" style="color: #212529; font-weight: 500;"> {{ product_object.descrption}} </p>
                      <a href="{% url 'shop:index' %}" class="btn btn-primary">Back</a>
                    </div>
                
     
            </div>

            

        </div>
    </div>
   {% endblock %}
</body>
</html>
